<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tohan'asa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tohan'asa</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Offres d'emploi</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Formations</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <a class="btn btn-primary" href="{% url 'register' %}">S'inscrire</a>
        </div>
    </nav>
    <div class="container">
        <h1>Offres d'emploi</h1>
        <ul>
            {% for job in jobs %}
                <li>{{ job.title }} - {{ job.description }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
